    body {
      background-color: #f8f1e7; /* بيج فاتح */
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      padding: 40px 20px;
    }

      width: 180px;

    }

      color: #3e2f2f;

      margin-bottom: 35px;
    }

      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
